<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page - Full Screen -->
  <div id="login-page" class="page">
    <div class="center">
      <h2>Welcome to Internship Chat</h2>
      <button id="btn-normal" class="login-btn">Login with Email</button>
      <button id="btn-google" class="login-btn">Login with Google</button>
      <button id="btn-anon" class="login-btn">Enter Anonymously</button>
    </div>

    <div id="normal-login-form" class="center hidden">
      <h3>Login with Email</h3>
      <input type="email" id="email-input" placeholder="Email" class="login-input">
      <input type="password" id="password-input" placeholder="Password" class="login-input">
      <button id="email-login" class="login-btn">Login</button>
      <button id="email-register" class="login-btn">Create Account</button>
      <button id="back-normal" class="login-btn">Back</button>
      <p id="form-switch">Don't have an account? <a href="#" id="switch-to-register">Sign up</a></p>
    </div>
  </div>

  <!-- Chat Page - Full Screen -->
  <div id="chat-page" class="page hidden">
    <div id="chat-container">
      <div class="chat-header">
        <h2>Messaging App</h2>
        <button id="logout" class="logout-btn">Logout</button>
      </div>
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
