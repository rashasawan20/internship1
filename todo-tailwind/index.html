<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 mt-10">
        <h1 class="text-2xl font-bold text-center mb-4">My Todo List</h1>
        
        <div class="flex mb-4">
            <input type="text" id="todoInput" placeholder="Add a task..." 
                   class="flex-1 border p-2 rounded-l">
            <button id="addBtn" class="bg-blue-500 text-white px-4 rounded-r">Add</button>
        </div>

        <ul id="todoList" class="space-y-2">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
