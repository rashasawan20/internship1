<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar + Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <nav class="navbar">
    <div class="logo">MySite</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-icon" id="menuIcon">&#9776;</div>
  </nav>

  
  <section class="slideshow">
    <div class="slide active">
      <img src="https://picsum.photos/id/1015/800/400" alt="Image 1">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1016/800/400" alt="Image 2">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1021/800/400" alt="Image 3">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1024/800/400" alt="Image 4">
    </div>

  
    <a class="prev" id="prev">&#10094;</a>
    <a class="next" id="next">&#10095;</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
