<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards with Hover Effect</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cards Section -->
  <div class="container py-5 flex-grow-1">
    <div class="row g-4">
      
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card hover-card">
          <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=800" class="card-img-top" alt="Food">
          <div class="overlay">
            <p>Delicious Food</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card hover-card">
          <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=800" class="card-img-top" alt="Travel">
          <div class="overlay">
            <p>Beautiful Travel Spot</p>
          </div>
        </div>
      </div>

      <!-- Card 3 (Books fixed) -->
      <div class="col-md-4">
        <div class="card hover-card">
          <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=800" class="card-img-top" alt="Books">
          <div class="overlay">
            <p>Explore Knowledge</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p>Connect with us:</p>
      <a href="https://www.whatsapp.com" target="_blank" class="text-white me-3">
        <i class="bi bi-whatsapp"></i> WhatsApp
      </a>
      <a href="https://www.facebook.com" target="_blank" class="text-white me-3">
        <i class="bi bi-facebook"></i> Facebook
      </a>
      <a href="https://www.instagram.com" target="_blank" class="text-white">
        <i class="bi bi-instagram"></i> Instagram
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
